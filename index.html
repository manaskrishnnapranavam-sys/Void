<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID | Zero Point Productions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Important: Load the database file generated by the Admin Page -->
    <script src="void_data.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff3e00;
            --bg-deep: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body { background-color: var(--bg-deep); color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; }
        .premium-font { font-family: 'Outfit', sans-serif; }

        /* Focus-Pull Effect */
        .movie-card { transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1); cursor: pointer; position: relative; }
        #movie-grid:has(.movie-card:hover) .movie-card:not(:hover),
        #search-results:has(.movie-card:hover) .movie-card:not(:hover) {
            filter: blur(14px) brightness(0.3) saturate(0.5);
            opacity: 0.4;
            transform: scale(0.97);
        }
        .movie-card:hover { filter: blur(0px) brightness(1.2); z-index: 20; transform: scale(1.03); }

        .sidebar { background: var(--glass); backdrop-filter: blur(25px); border-right: 1px solid var(--glass-border); z-index: 100; }
        .sidebar-item { transition: all 0.3s ease; position: relative; color: rgba(255,255,255,0.4); cursor: pointer; }
        .sidebar-item:hover, .sidebar-item.active { color: #ffffff; background: rgba(255,255,255,0.04); }
        .sidebar-item.active::before { content: ''; position: absolute; left: 0; top: 25%; height: 50%; width: 3px; background-color: var(--accent); box-shadow: 0 0 20px var(--accent); }

        .hero-slide { position: absolute; inset: 0; opacity: 0; visibility: hidden; transition: opacity 1.5s ease; }
        .hero-slide.active { opacity: 1; visibility: visible; }
        .slide-content { opacity: 0; transform: translateY(40px); transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .hero-slide.active .slide-content { opacity: 1; transform: translateY(0); }
        .hero-title { text-shadow: 0 0 40px rgba(0,0,0,0.9); letter-spacing: -0.05em; }

        .nav-btn { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); transition: all 0.4s ease; z-index: 50; }
        .nav-btn:hover { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 40px rgba(255, 62, 0, 0.5); transform: scale(1.1); }

        .details-gradient { background: linear-gradient(to bottom, transparent 0%, rgba(5,5,5,0.98) 75%, var(--bg-deep) 100%); }
        .view-section { display: none; min-height: 100vh; }
        .view-section.active { display: block; }
        .instant-view { animation: fadeInSimple 0.4s ease-out; }
        @keyframes fadeInSimple { from { opacity: 0; } to { opacity: 1; } }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="sidebar fixed top-0 left-0 h-full w-20 lg:w-64 flex flex-col justify-between py-8 transition-all duration-500">
        <div class="w-full">
            <div class="px-8 mb-12 cursor-pointer" onclick="switchView('home')">
                <h1 class="premium-font text-2xl font-black tracking-tighter text-white">VOID<span class="text-[#ff3e00]">.</span></h1>
                <p class="hidden lg:block text-[8px] uppercase tracking-[4px] opacity-20 mt-1 font-bold">Local Sync Mode</p>
            </div>

            <div class="w-full space-y-1">
                <div onclick="switchView('home')" class="sidebar-item nav-link active flex items-center px-10 py-5 w-full" data-view="home">
                    <svg class="w-5 h-5 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    <span class="hidden lg:block font-medium text-sm tracking-wide">Discovery</span>
                </div>
                <div onclick="switchView('search')" class="sidebar-item nav-link flex items-center px-10 py-5 w-full" data-view="search">
                    <svg class="w-5 h-5 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    <span class="hidden lg:block font-medium text-sm tracking-wide">Search</span>
                </div>
            </div>
        </div>

        <div class="px-6 w-full space-y-3">
            <a href="admin_page.html" class="block w-full bg-[#ff3e00]/10 border border-[#ff3e00]/20 text-[#ff3e00] py-4 rounded-xl font-black text-[10px] text-center uppercase tracking-[2px] hover:bg-[#ff3e00] hover:text-white transition-all">
                <span class="hidden lg:inline">Control Center</span>
                <span class="lg:hidden">Admin</span>
            </a>
        </div>
    </nav>

    <main class="ml-20 lg:ml-64">
        <div id="view-home" class="view-section active instant-view">
            <section class="relative h-[92vh] w-full overflow-hidden" id="hero-slider">
                <div class="absolute inset-0 flex items-center justify-center">
                    <p class="text-white/20 animate-pulse uppercase tracking-[4px] text-xs">Waiting for void_data.js...</p>
                </div>
            </section>

            <section class="px-8 lg:px-20 py-24">
                <h3 class="premium-font text-xl font-bold mb-12 flex items-center tracking-[4px] uppercase opacity-40">
                    Active Catalog
                    <div class="ml-8 h-[1px] flex-grow bg-white/5"></div>
                </h3>
                <div id="movie-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-10"></div>
            </section>
        </div>

        <div id="view-search" class="view-section instant-view px-8 lg:px-20 py-24">
            <h2 class="premium-font text-6xl font-black mb-12 opacity-30 uppercase tracking-tighter">Terminal Search</h2>
            <div class="max-w-xl">
                <input type="text" id="search-input" placeholder="Search entries..." class="w-full bg-transparent border-b border-white/20 py-4 text-2xl outline-none focus:border-[#ff3e00] transition-all font-light tracking-tight">
            </div>
            <div id="search-results" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-10 mt-16"></div>
        </div>

        <div id="view-details" class="view-section relative bg-black instant-view">
            <div id="movie-hero" class="relative h-[80vh] w-full">
                <img id="detail-backdrop" src="" class="w-full h-full object-cover">
                <div class="absolute inset-0 details-gradient"></div>
                <button onclick="switchView('home')" class="absolute top-10 left-10 z-50 bg-white/5 backdrop-blur-xl p-5 rounded-full border border-white/10 hover:bg-[#ff3e00] transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-width="2" stroke-linecap="round"/></svg>
                </button>
            </div>
            <div class="px-8 lg:px-32 -mt-64 relative z-10 pb-40">
                <h1 id="detail-title" class="premium-font text-7xl lg:text-[9rem] font-black mb-10 leading-none tracking-tighter uppercase hero-title"></h1>
                <p id="detail-plot" class="text-white/50 text-xl lg:text-3xl max-w-4xl leading-relaxed mb-16 font-light italic"></p>
                <button id="playback-btn" class="bg-white text-black px-16 py-6 rounded-full font-black uppercase tracking-[4px] text-xs hover:bg-[#ff3e00] hover:text-white transition-all transform hover:scale-105">Initialize Playback</button>
            </div>
        </div>
    </main>

    <script>
        let allMovies = [];
        let currentSlide = 0;

        function initApp() {
            // Check if VOID_DB exists in global window (loaded from void_data.js)
            if (window.VOID_DB) {
                allMovies = window.VOID_DB;
                renderDashboard();
            } else {
                console.warn("void_data.js not found. Add movies in Admin Page first.");
            }
        }

        function renderDashboard() {
            if (allMovies.length > 0) {
                initSlider();
                renderMovies('movie-grid', allMovies);
            }
        }

        function initSlider() {
            const slider = document.getElementById('hero-slider');
            const heroPool = allMovies.slice(0, 5);
            slider.innerHTML = heroPool.map((m, i) => `
                <div class="hero-slide ${i === 0 ? 'active' : ''}">
                    <img src="${m.posterLandscape || m.posterPortrait}" class="absolute inset-0 w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent"></div>
                    <div class="absolute inset-0 flex flex-col items-center justify-end text-center px-8 z-10 pb-24">
                        <div class="slide-content">
                            <h2 class="premium-font text-6xl lg:text-8xl font-black mb-8 hero-title uppercase leading-[0.9]">${m.title}</h2>
                            <button onclick="window.openMovie('${m.id}')" class="bg-white text-black px-12 py-5 rounded-full font-black uppercase tracking-[4px] text-[10px] hover:bg-[#ff3e00] hover:text-white transition-all">View Details</button>
                        </div>
                    </div>
                </div>
            `).join('') + `
                <div class="absolute inset-y-0 left-8 z-30 flex items-center">
                    <button onclick="window.prevSlide()" class="nav-btn w-14 h-14 rounded-full text-white text-2xl flex items-center justify-center shadow-2xl">‹</button>
                </div>
                <div class="absolute inset-y-0 right-8 z-30 flex items-center">
                    <button onclick="window.nextSlide()" class="nav-btn w-14 h-14 rounded-full text-white text-2xl flex items-center justify-center shadow-2xl">›</button>
                </div>
            `;
        }

        window.showSlide = function(index) {
            const slides = document.querySelectorAll('.hero-slide');
            if(!slides.length) return;
            slides.forEach(s => s.classList.remove('active'));
            if (index >= slides.length) currentSlide = 0;
            else if (index < 0) currentSlide = slides.length - 1;
            else currentSlide = index;
            slides[currentSlide].classList.add('active');
        };

        window.nextSlide = () => window.showSlide(currentSlide + 1);
        window.prevSlide = () => window.showSlide(currentSlide - 1);

        window.renderMovies = function(targetId, data) {
            const container = document.getElementById(targetId);
            container.innerHTML = data.map(m => `
                <div class="movie-card" onclick="window.openMovie('${m.id}')">
                    <div class="aspect-[9/16] rounded-2xl overflow-hidden mb-6 border border-white/5 bg-white/5">
                        <img src="${m.posterPortrait || m.posterLandscape}" class="w-full h-full object-cover">
                    </div>
                    <h4 class="font-black text-[10px] uppercase tracking-[3px] truncate">${m.title}</h4>
                </div>
            `).join('');
        }

        window.openMovie = function(id) {
            const m = allMovies.find(x => x.id === id);
            if(!m) return;
            document.getElementById('detail-backdrop').src = m.posterLandscape || m.posterPortrait;
            document.getElementById('detail-title').innerText = m.title;
            document.getElementById('detail-plot').innerText = m.plot || "No transmission data.";
            document.getElementById('playback-btn').onclick = () => {
                window.location.href = `video_player.html?id=${m.id}`;
            };
            window.switchView('details');
        }

        window.switchView = function(viewId) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById(`view-${viewId}`).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', initApp);
        setInterval(window.nextSlide, 7000);
    </script>
</body>
</html>
