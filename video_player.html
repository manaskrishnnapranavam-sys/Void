<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID | Cinema Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load the shared database -->
    <script src="void_data.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff3e00;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrolling while watching */
        }

        .premium-font { font-family: 'Outfit', sans-serif; }

        /* Custom Video UI */
        .player-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Netflix-style Overlays */
        .video-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.8) 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 10;
        }

        .player-wrapper:hover .video-overlay,
        .player-wrapper.touch-active .video-overlay {
            opacity: 1;
        }

        .control-bar {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
        }

        .progress-container {
            flex-grow: 1;
            height: 4px;
            background: rgba(255,255,255,0.2);
            position: relative;
            cursor: pointer;
            border-radius: 2px;
            transition: height 0.2s;
        }

        .progress-container:hover { height: 6px; }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            border-radius: 2px;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        .icon-btn {
            transition: transform 0.2s, color 0.2s;
            cursor: pointer;
        }

        .icon-btn:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        #error-screen {
            position: absolute;
            inset: 0;
            background: #050505;
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="error-screen">
        <h1 class="premium-font text-4xl font-black text-[#ff3e00] mb-4">SIGNAL LOST</h1>
        <p class="text-white/40 mb-8 uppercase tracking-[3px]">The requested file is not readable or missing.</p>
        <a href="index.html" class="px-8 py-3 border border-white/20 rounded-full hover:bg-white hover:text-black transition-all uppercase text-xs font-bold tracking-widest">Return to Base</a>
    </div>

    <div class="player-wrapper" id="player-container">
        <video id="main-video" playsinline>
            <source id="video-source" src="" type="video/mp4">
        </video>

        <!-- Premium Overlay Controls -->
        <div class="video-overlay">
            <!-- Top Bar -->
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-6">
                    <a href="index.html" class="icon-btn">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-width="2" stroke-linecap="round"/></svg>
                    </a>
                    <div>
                        <h2 id="movie-title" class="premium-font text-xl font-bold tracking-tight">LOADING...</h2>
                        <p id="movie-status" class="text-[10px] text-[#ff3e00] uppercase tracking-[2px]">Streaming Local Sync</p>
                    </div>
                </div>
            </div>

            <!-- Bottom Bar -->
            <div class="space-y-6">
                <!-- Progress -->
                <div class="progress-container" id="seek-container">
                    <div class="progress-bar" id="progress-fill"></div>
                </div>

                <div class="control-bar">
                    <!-- Play/Pause -->
                    <button id="play-pause" class="icon-btn">
                        <svg id="play-icon" class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="pause-icon" class="hidden w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>

                    <!-- Volume -->
                    <div class="flex items-center gap-3">
                        <svg class="w-6 h-6 opacity-50" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                        <div class="w-20 h-1 bg-white/20 rounded-full">
                            <div class="w-2/3 h-full bg-white rounded-full"></div>
                        </div>
                    </div>

                    <div class="flex-grow"></div>

                    <span class="text-xs font-mono opacity-60" id="time-display">00:00 / 00:00</span>

                    <button id="fullscreen-btn" class="icon-btn">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" stroke-width="2" stroke-linecap="round"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('main-video');
        const playPauseBtn = document.getElementById('play-pause');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const progressBar = document.getElementById('progress-fill');
        const seekContainer = document.getElementById('seek-container');
        const timeDisplay = document.getElementById('time-display');
        const titleEl = document.getElementById('movie-title');
        const videoSource = document.getElementById('video-source');
        const errorScreen = document.getElementById('error-screen');

        function initPlayer() {
            // Get ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');

            if (!movieId || !window.VOID_DB) {
                showError();
                return;
            }

            // Find movie in VOID_DB (shared from void_data.js)
            const movie = window.VOID_DB.find(m => String(m.id) === String(movieId));

            if (!movie) {
                showError();
                return;
            }

            // Set Title
            titleEl.innerText = movie.title.toUpperCase();

            // Handle video path
            // We assume if it's a local file name, it's in the current folder
            if (movie.videoUrl) {
                videoSource.src = movie.videoUrl;
                video.load();
                video.play().catch(() => {
                    console.log("Autoplay blocked - user must click play");
                });
            } else {
                showError();
            }
        }

        function showError() {
            errorScreen.style.display = 'flex';
        }

        // Toggle Play/Pause
        function togglePlay() {
            if (video.paused) {
                video.play();
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                video.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        playPauseBtn.addEventListener('click', togglePlay);
        video.addEventListener('click', togglePlay);

        // Update Progress
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percent}%`;
            
            const curMin = Math.floor(video.currentTime / 60);
            const curSec = Math.floor(video.currentTime % 60);
            const durMin = Math.floor(video.duration / 60) || 0;
            const durSec = Math.floor(video.duration % 60) || 0;
            
            timeDisplay.innerText = `${String(curMin).padStart(2, '0')}:${String(curSec).padStart(2, '0')} / ${String(durMin).padStart(2, '0')}:${String(durSec).padStart(2, '0')}`;
        });

        // Seek
        seekContainer.addEventListener('click', (e) => {
            const rect = seekContainer.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        });

        // Fullscreen
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.getElementById('player-container').requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Hide overlay on inactivity
        let timeout;
        const playerWrapper = document.getElementById('player-container');
        playerWrapper.addEventListener('mousemove', () => {
            playerWrapper.classList.add('touch-active');
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                playerWrapper.classList.remove('touch-active');
            }, 3000);
        });

        window.onload = initPlayer;
    </script>
</body>
</html>
