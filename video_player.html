<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID | Advanced Neural Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="void_data.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff3e00; --bg: #020202; }
        body { background-color: var(--bg); color: #ffffff; font-family: 'Outfit', sans-serif; margin: 0; overflow: hidden; }
        
        #ambient-layer {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, var(--accent) 0%, transparent 70%);
            opacity: 0.1; filter: blur(100px);
            pointer-events: none; transition: opacity 1s; z-index: 1;
        }

        .player-container {
            position: relative; width: 100vw; height: 100vh;
            background: #000; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* Ensure video stays visible and fills container */
        video { 
            width: 100%; height: 100%; 
            object-fit: contain; 
            z-index: 2; 
            background: black;
        }

        .overlay {
            position: absolute; inset: 0; z-index: 50;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.6) 100%);
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 2rem; opacity: 0; transition: all 0.4s ease;
        }
        .player-container:hover .overlay, .overlay.active { opacity: 1; }

        .track-bg { height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; cursor: pointer; position: relative; width: 100%; }
        .track-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 10px; position: relative; }
        
        .glass-panel { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); border-radius: 16px; padding: 0.75rem 1.5rem; }
        .control-icon { color: white; opacity: 0.8; transition: all 0.2s; cursor: pointer; background: transparent; border: none; }
        .control-icon:hover { opacity: 1; color: var(--accent); transform: scale(1.1); }
        
        .volume-slider { width: 0px; opacity: 0; transition: all 0.3s; overflow: hidden; display: flex; align-items: center; }
        .volume-group:hover .volume-slider { width: 100px; opacity: 1; margin-left: 10px; }

        .menu-dropdown {
            position: absolute; bottom: 80px; right: 0;
            background: rgba(15,15,15,0.95); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            width: 160px; padding: 8px; display: none; flex-direction: column; z-index: 100;
        }
        .menu-dropdown.show { display: flex; }
        .menu-item { padding: 8px 12px; border-radius: 6px; font-size: 13px; cursor: pointer; transition: 0.2s; }
        .menu-item:hover { background: var(--accent); }

        #file-selector { display: none; }
        .loading-spinner { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="ambient-layer"></div>
    <input type="file" id="file-selector" accept="video/mp4">

    <div class="player-container" id="player-container">
        <!-- Loader Displayed when video is buffering or missing -->
        <div id="video-loader" class="absolute inset-0 flex items-center justify-center z-10 bg-black">
            <div class="flex flex-col items-center">
                <div class="loading-spinner mb-4"></div>
                <p class="text-[10px] tracking-widest uppercase opacity-40">Initializing Neural Link...</p>
                <!-- Emergency manual load if the link is broken -->
                <button onclick="document.getElementById('file-selector').click()" class="mt-4 text-[10px] text-white/20 underline hover:text-white">Manual Path Selection</button>
            </div>
        </div>

        <video id="video-element" playsinline></video>

        <div class="overlay" id="ui-overlay">
            <div class="flex items-start justify-between">
                <div class="flex items-center gap-5">
                    <button onclick="location.href='index.html'" class="control-icon p-2 bg-white/5 rounded-full">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                    <div>
                        <h2 id="movie-title" class="text-2xl font-black tracking-tighter uppercase italic">VOID_STREAM</h2>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="px-2 py-0.5 bg-[#ff3e00] text-[10px] font-black rounded uppercase">Live Sync</span>
                            <span id="quality-badge" class="text-[10px] text-white/50 font-bold uppercase">1080P // NEURAL_LINK</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="flex items-center gap-4">
                    <span class="font-mono text-[11px] w-12 text-white/60" id="time-current">00:00</span>
                    <div class="track-bg" id="progress-container">
                        <div class="track-fill" id="progress-fill"></div>
                    </div>
                    <span class="font-mono text-[11px] w-12 text-white/60" id="time-total">00:00</span>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-6 glass-panel">
                        <button id="btn-play" class="control-icon">
                            <svg id="icon-play" class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            <svg id="icon-pause" class="w-8 h-8 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                        </button>

                        <div class="flex items-center volume-group">
                            <button id="btn-mute" class="control-icon">
                                <svg id="icon-vol" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                            </button>
                            <div class="volume-slider">
                                <input type="range" id="volume-input" min="0" max="1" step="0.05" value="1" class="w-full">
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-4 glass-panel relative">
                        <div class="relative">
                            <button id="btn-speed" class="control-icon font-mono text-[11px] font-bold">1.0x</button>
                            <div id="speed-menu" class="menu-dropdown">
                                <div class="menu-item" onclick="setSpeed(0.5)">0.5x</div>
                                <div class="menu-item font-bold text-[#ff3e00]" onclick="setSpeed(1.0)">Normal</div>
                                <div class="menu-item" onclick="setSpeed(1.5)">1.5x</div>
                                <div class="menu-item" onclick="setSpeed(2.0)">2.0x</div>
                            </div>
                        </div>

                        <div class="relative">
                            <button id="btn-quality" class="control-icon">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke-width="2" stroke-linecap="round"/><circle cx="12" cy="12" r="3" stroke-width="2"/></svg>
                            </button>
                            <div id="quality-menu" class="menu-dropdown">
                                <div class="menu-item" onclick="setQuality('4K')">4K Neural</div>
                                <div class="menu-item font-bold text-[#ff3e00]" onclick="setQuality('1080P')">1080P Clear</div>
                                <div class="menu-item" onclick="setQuality('720P')">720P Data</div>
                            </div>
                        </div>

                        <button id="btn-fs" class="control-icon">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const v = document.getElementById('video-element');
        const loader = document.getElementById('video-loader');
        const container = document.getElementById('player-container');
        const playBtn = document.getElementById('btn-play');
        const volInput = document.getElementById('volume-input');
        const progressFill = document.getElementById('progress-fill');
        const speedBtn = document.getElementById('btn-speed');
        const fileSelector = document.getElementById('file-selector');

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');
            
            // Try to find movie in global DB
            const movie = (window.VOID_DB || []).find(m => String(m.id) === String(movieId));

            if (movie) {
                document.getElementById('movie-title').innerText = movie.title;
                // Try several path variations
                v.src = movie.videoUrl;
                v.load();
            } else {
                console.warn("Movie ID not found in database.");
            }
        }

        // Logic to handle when video is ready
        v.oncanplay = () => {
            loader.style.display = 'none';
        };

        v.onerror = () => {
            console.error("Video failed to load.");
            // Keep loader visible but show error message
            loader.innerHTML = `
                <div class="text-center">
                    <p class="text-red-500 font-bold mb-2">ACCESS_DENIED</p>
                    <p class="text-white/40 text-[10px] mb-4">Video path "${v.src}" unreachable</p>
                    <button onclick="document.getElementById('file-selector').click()" class="bg-white text-black px-4 py-2 rounded-full text-[10px] font-bold">SELECT LOCAL FILE</button>
                </div>
            `;
        };

        // Manual File Picker (Browser security workaround)
        fileSelector.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                v.src = url;
                v.play();
                loader.style.display = 'none';
            }
        };

        function togglePlay() {
            if (v.paused) {
                v.play();
                document.getElementById('icon-play').classList.add('hidden');
                document.getElementById('icon-pause').classList.remove('hidden');
            } else {
                v.pause();
                document.getElementById('icon-play').classList.remove('hidden');
                document.getElementById('icon-pause').classList.add('hidden');
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => alert("Fullscreen blocked by browser."));
            } else {
                document.exitFullscreen();
            }
        }

        volInput.oninput = (e) => {
            v.volume = e.target.value;
            v.muted = (e.target.value == 0);
        };

        function setSpeed(s) {
            v.playbackRate = s;
            speedBtn.innerText = s + 'x';
            document.getElementById('speed-menu').classList.remove('show');
        }

        function setQuality(q) {
            document.getElementById('quality-badge').innerText = `${q} // NEURAL_LINK`;
            document.getElementById('quality-menu').classList.remove('show');
        }

        v.ontimeupdate = () => {
            const p = (v.currentTime / v.duration) * 100;
            progressFill.style.width = p + '%';
            document.getElementById('time-current').innerText = formatTime(v.currentTime);
            document.getElementById('time-total').innerText = formatTime(v.duration);
        };

        function formatTime(s) {
            if (isNaN(s)) return "00:00";
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m < 10 ? '0'+m : m}:${sec < 10 ? '0'+sec : sec}`;
        }

        playBtn.onclick = togglePlay;
        v.onclick = togglePlay;
        document.getElementById('btn-fs').onclick = toggleFullscreen;
        document.getElementById('btn-quality').onclick = () => document.getElementById('quality-menu').classList.toggle('show');
        document.getElementById('btn-speed').onclick = () => document.getElementById('speed-menu').classList.toggle('show');

        document.getElementById('progress-container').onclick = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            v.currentTime = pos * v.duration;
        };

        // UI Auto-hide
        let hideTimeout;
        container.onmousemove = () => {
            document.getElementById('ui-overlay').classList.add('active');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                if (!v.paused) document.getElementById('ui-overlay').classList.remove('active');
            }, 3000);
        };

        window.onload = init;
    </script>
</body>
</html>
