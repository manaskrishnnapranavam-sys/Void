<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #eee; font-family: sans-serif; }
        .movie-card { background: #111; border: 1px solid #222; border-radius: 12px; }
        .poster-frame { border-radius: 8px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div id="player-ui" class="w-full max-w-3xl movie-card p-8 shadow-2xl transition-opacity duration-500 opacity-0">
        <div class="flex flex-col md:flex-row gap-8 items-center">
            <!-- Poster -->
            <div class="w-48 h-72 flex-shrink-0 poster-frame bg-zinc-800">
                <img id="movie-poster" src="" alt="Poster" class="w-full h-full object-cover">
            </div>

            <!-- Info -->
            <div class="flex-1 text-center md:text-left">
                <h1 id="movie-title" class="text-5xl font-black mb-2 tracking-tighter text-white"></h1>
                <p id="movie-genre" class="text-zinc-500 text-lg mb-6 uppercase tracking-widest"></p>
                
                <div class="flex flex-wrap gap-4 justify-center md:justify-start">
                    <button class="bg-indigo-600 hover:bg-indigo-500 text-white px-8 py-3 rounded-lg font-bold transition">
                        WATCH NOW
                    </button>
                    <button class="bg-zinc-800 hover:bg-zinc-700 text-white px-8 py-3 rounded-lg font-bold transition">
                        + WATCHLIST
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error state -->
    <div id="error-msg" class="hidden text-zinc-600 font-mono">
        [ERROR: VOID_DB NOT FOUND]
    </div>

    <script>
        /**
         * The player logic specifically designed to read your void_data.js
         */
        function startPlayer() {
            const ui = document.getElementById('player-ui');
            const error = document.getElementById('error-msg');

            // Accessing the data from your void_data.js
            // window.VOID_DB = [{"title":"FSD", ... }]
            if (window.VOID_DB && window.VOID_DB.length > 0) {
                const movie = window.VOID_DB[0];

                document.getElementById('movie-title').textContent = movie.title || "Unknown";
                document.getElementById('movie-genre').textContent = movie.genre || "N/A";
                
                // Map the Base64 image
                if (movie.posterPortrait) {
                    document.getElementById('movie-poster').src = movie.posterPortrait;
                }

                // Show UI
                ui.classList.remove('opacity-0');
            } else {
                error.classList.remove('hidden');
                console.error("Data check failed: window.VOID_DB is missing or empty.");
            }
        }

        // Wait for page load
        window.onload = startPlayer;
    </script>
</body>
</html>
